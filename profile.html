<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Lync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Profile Page -->
        <div id="profile-page" class="page active">
            <div class="header">
                <h1>Profile</h1>
                <div class="header-actions">
                    <button id="edit-profile-btn" class="icon-btn" aria-label="Edit Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    </button>
                </div>
            </div>
            <main class="profile-content">
                <div class="profile-info">
                    <img src="https://via.placeholder.com/100" alt="Profile Avatar" class="profile-avatar" id="profile-avatar">
                    <h2 id="profile-fullname">John Doe</h2>
                    <p id="profile-username">@johndoe</p>
                    <p class="bio" id="profile-bio">This is my bio. I love sharing moments and connecting with friends!</p>
                    <div class="stats">
                        <div class="stat">
                            <span class="number">42</span>
                            <span>Posts</span>
                        </div>
                        <div class="stat">
                            <span class="number">1.2K</span>
                            <span>Followers</span>
                        </div>
                        <div class="stat">
                            <span class="number">350</span>
                            <span>Following</span>
                        </div>
                    </div>
                    <button class="edit-profile-btn" id="edit-profile-text-btn">Edit Profile</button>
                </div>
                <div class="profile-highlights">
                    <!-- Highlights can be added here if needed -->
                </div>
                <div class="profile-tabs">
                    <button class="profile-tab active" data-tab="posts">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" h="18" w="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></svg>
                        <span>Posts</span>
                    </button>
                    <button class="profile-tab" data-tab="reels">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <span>Reels</span>
                    </button>
                    <button class="profile-tab" data-tab="tagged">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.83z"></path><line x1="7" y1="7" x2="7" y2="7"></line></svg>
                        <span>Tagged</span>
                    </button>
                </div>
                <div id="posts-tab" class="profile-tab-content active">
                    <div class="posts-grid">
                        <img src="https://via.placeholder.com/150" alt="Post 1">
                        <img src="https://via.placeholder.com/150" alt="Post 2">
                        <img src="https://via.placeholder.com/150" alt="Post 3">
                        <img src="https://via.placeholder.com/150" alt="Post 4">
                        <img src="https://via.placeholder.com/150" alt="Post 5">
                        <img src="https://via.placeholder.com/150" alt="Post 6">
                        <!-- Add more images as needed -->
                    </div>
                </div>
                <div id="reels-tab" class="profile-tab-content">
                    <div class="empty-tab-message">
                        <p>No reels yet. Create your first reel!</p>
                    </div>
                </div>
                <div id="tagged-tab" class="profile-tab-content">
                    <div class="empty-tab-message">
                        <p>No tagged posts yet.</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-btn">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </span>
                <span class="label">Home</span>
            </a>
            <a href="search.html" class="nav-btn">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
                <span class="label">Search</span>
            </a>
            <a href="reels.html" class="nav-btn">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                </span>
                <span class="label">Reels</span>
            </a>
            <a href="profile.html" class="nav-btn active">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </span>
                <span class="label">Profile</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
      // Add event listener to the Edit Profile button
      document.getElementById('edit-profile-btn').addEventListener('click', function() {
        window.location.href = './edit-profile.html';
      });

      // Add event listener to the Edit Profile text button
      document.getElementById('edit-profile-text-btn').addEventListener('click', function() {
        window.location.href = './edit-profile.html';
      });

      // Load profile data from localStorage and update profile page
      window.addEventListener('DOMContentLoaded', () => {
        const profileData = JSON.parse(localStorage.getItem('profileData'));
        if (profileData) {
          const avatar = document.getElementById('profile-avatar');
          const fullname = document.getElementById('profile-fullname');
          const username = document.getElementById('profile-username');
          const bio = document.getElementById('profile-bio');

          if (profileData.avatarUrl) {
            avatar.src = profileData.avatarUrl;
          }
          if (profileData.fullName) {
            fullname.textContent = profileData.fullName;
          }
          if (profileData.username) {
            username.textContent = '@' + profileData.username;
          }
          if (profileData.bio) {
            bio.textContent = profileData.bio;
          }
        }
      });
    </script>
</body>
</html>
